<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Onde está a ISS?</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Posição atual do ISS
        </ion-card-header>
        <ion-card-content>
            <p>
                <b>Latitude:</b> {{latitude}}
            </p>
            <p>
                <b>Longitude:</b> {{longitude}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
