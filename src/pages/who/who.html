<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Quem está no espaço agora?</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Atualmente tem {{nr_astronauts}} pessoas no espaço
        </ion-card-header>
        <ion-card-content>
            <p *ngFor="let astronaut of astronauts">
                <b>Nome:</b> {{astronaut.name}} <br />
                <b>Onde:</b> {{astronaut.craft}} <br />                
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
