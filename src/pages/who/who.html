<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Quem está no espaço agora?</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Atualmente tem {{nr_astronauts}} pessoas no espaço
        </ion-card-header>
        <ion-card-content>
            <ion-grid *ngFor="let astronaut of astronauts">
                <ion-row>
                    <ion-col col-3>
                        <b>Nome:</b>
                    </ion-col>
                    <ion-col col-9>
                        {{astronaut.name}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-3>
                        <b>Onde:</b>
                    </ion-col>
                    <ion-col col-9>
                        {{astronaut.craft}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
