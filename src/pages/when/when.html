<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Quando o ISS irá passar aqui?</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Minha localização atual
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-sm-4>
                        <b>Latitude:</b>
                    </ion-col>
                    <ion-col col-8>
                        {{latitude}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-sm-4>
                        <b>Longitude:</b>
                    </ion-col>
                    <ion-col col-8>
                        {{longitude}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Próximas {{nr_passes}} passagens
        </ion-card-header>
        <ion-card-content>
            <ion-grid *ngFor="let passagem of passes">
                <ion-row>
                    <ion-col col-sm-3>
                        <b>Quando:</b>
                    </ion-col>
                    <ion-col col-9>
                        {{convertToDate(passagem.risetime * 1000)}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-sm-3>
                        <b>Duração:</b>
                    </ion-col>
                    <ion-col col-9>
                        {{formatDuration(passagem.duration)}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
