<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Quando o ISS irá passar aqui?</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Minha localização atual
        </ion-card-header>
        <ion-card-content>
            <p>
                <b>Latitude:</b> {{latitude}}
            </p>
            <p>
                <b>Longitude:</b> {{longitude}}
            </p>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Próximas {{nr_passes}} passagens
        </ion-card-header>
        <ion-card-content>
            <p *ngFor="let passagem of passes">
                <b>Quando:</b> {{convertToDate(passagem.risetime * 1000)}}<br />
                <b>Duração:</b> {{formatDuration(passagem.duration)}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
